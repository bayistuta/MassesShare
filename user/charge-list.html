<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no" />
		<title>充值记录子页面</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper transparent">
			<div class="mui-scroll">
				<ul class="order-offline-list" id="orderOfflineList">
					
				</ul>
			</div>	
		</div>
		<script src="../js/lodash.min.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/delayimg.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			var loadPage;
			var pageIndex = 1;
			var pageCount = 5;
			var totalCount = 0;
			var charges = [];
			mui.init({
				pullRefresh : {
				    container:'#pullrefresh',
				    deceleration:0.0006,
				    down : {
						contentdown : "下拉可以刷新",
						contentover : "释放立即刷新",
						contentrefresh : "正在刷新...",
						callback :function(){
							setTimeout(function(){
								pageIndex = 1;
								charges = [];
								loadPage();
								mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
							},300)
						}
				    },
					up : {
				      height:50,
				      auto:true,
				      contentrefresh : "正在加载...",
				      contentnomore:'没有更多数据了',
				      callback : function() {
				      	var self = this;
				      	setTimeout(function(){
							if (pageIndex * pageCount < totalCount) {
								pageIndex += 1;
								loadPage();
							}
							self.endPullupToRefresh((pageIndex * pageCount) >= totalCount);
						},300)
				      }
				   }
				},
				swipeBack: true
			});
			
			mui.plusReady(function() {
				var state = himall.getState();
				var w=plus.nativeUI.showWaiting('',{padlock:true});
				plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
				
				loadPage=function(){
					mui.ajax(URL+'api/Capital/RechargeList',{
						data: {
							pageNo: pageIndex,
							pageSize: pageCount,
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						success:function(data){
							w.close();
							if(data.success){
								totalCount = data.page.Total;
								pageIndex = data.page.PageNo;
								pageCount = data.page.PageSize;
								if (data.data.length > 0) {
									charges = charges.concat(data.data);
									var str = '';
									for (var i = 0; i < charges.length; i++ ) {
										var charge = charges[i];
										str += '<li>';
										str += '<div class="mui-clearfix order-date"><strong class="mui-pull-left price">￥' + charge.ChargeAmount.toFixed(2)  + '</strong><span class="mui-pull-right">' + charge.ChargeWay  + '</span></div>';
										str += '<div class="mui-clearfix"><span class="mui-pull-left title">充值编号</span><span class="mui-pull-right value">' + charge.Id + '</span></div>';
										str += '<div class="mui-clearfix"><span class="mui-pull-left title">充值时间</span><span class="mui-pull-right value">' + charge.CreateTime + '</span></div>';
										str += '</li>';
									}
								} else {
									str = '';
								}
								document.getElementById('orderOfflineList').innerHTML=str;
								
								document.getElementsByClassName("mui-content")[0].className="mui-content mui-scroll-wrapper";
							}
						},
						error:function(xhr,type,errorThrown){
							w.close();
							//reloadWvLoad();
						}
					});
				}
				
				loadPage();
			
			});
			
			document.addEventListener('updateData', function() {
				pageIndex = 1;
				charges = [];
				loadPage();
			});

			
		</script>
	</body>
</html>
